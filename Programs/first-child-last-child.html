<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of first-child and last-child selector</title>
	<style type="text/css">
		  body{
		  	background-color: lightseagreen;
		  	text-align: center;
		  }
		  p:first-child{
		  	color: yellow;
		  }
		  p:last-child{
		  	color: darkred;
		  }
	</style>
</head>
<body>
      <h1>first-child and last-child example!</h1>
      <p>This is a statement.</p>
      <p>This is a statement.</p>
      <p>This is a statement.</p>
      <p>This is a statement.</p>
      <p>This is a statement.</p>
      <p>This is a statement.</p>
      <p>This is a statement.</p>
      <p>This is a statement.</p>
      <p>This is a statement.</p>
      <p>This is a statement.</p>

</body>
</html>

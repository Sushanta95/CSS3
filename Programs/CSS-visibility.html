<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Visibility with CSS</title>
	<style type="text/css">
		h1.visible{
			visibility: visible;
		}
		h1.visible{
			visibility: hidden;
		}
	</style>
</head>
<body>
    <h1 style="visibility: visible;">This Heading Tag is with visibility:visible property value.</h1>
     <h1 style="visibility: hidden;">This Heading Tag is with visibility:hidden property value.</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 3D Transformation: rotateZ()</title>
    <style type="text/css">
        div{
          height: 100px;
          width: 400px;
          border: 2px solid red;
          font-size: 20px;
          background-color: lightgreen;
    }
    #rotateZ{
        transform: rotateZ(90deg);
    }
</style>
</head>
<body>
    <div>
        This Div is going to be rotated with Z-axis.
      </div>

      <br>
      <br>
      <div id="rotateZ">
        This Div is going to be rotated with Z-axis.
      </div>
</body>
</html>

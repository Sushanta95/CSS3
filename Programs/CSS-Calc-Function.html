<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Calc() Function.</title>
	<style type="text/css">
		div{
			background-color: lightblue;
			color: white;
			width: calc(150% - 75%);
			height: calc(300px - 70px);
		}
		.calc-class{
			background-color: lightblue;
			color: white;
			width: calc(40% + 75%);
			height: calc(300px - 75px);
			text-align: center;
			font-size: calc(100px - 80px);

		}
		input{
			width: calc(100% / 8);
		}
	</style>
</head>
<body>
      <div>
      	This is Learnvern!<br>
      	This device width is set with calc function.<br>
      	width: calc(150% - 75%);
      </div>

        <br>
        <br>

      <div class="div-class">
      	This is Learnvern!<br>
      	Value fo rthis div is passed as per below mentioned property.<br>
      	width: calc(40% + 10em);
      </div>

</body>
</html>

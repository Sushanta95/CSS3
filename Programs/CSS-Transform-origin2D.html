<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Transformation origin 2D</title>
    <style type="text/css">
        div{
          height: 100px;
          width: 400px;
          border: 5px solid blue;
          font-size: 20px;
        }
        .outer{
            background-color: lightgreen;
            margin: 140px;
        }
        .box{
            background: url(Tiger.jpg);
            transform:rotate(35deg);
            transform-origin: 5% 2%;
        }

        }*/
</style>
</head>
<body>

    <div class="outer">
        Transform-origin: 5% 2%
        <div class="box"></div>
    </div>

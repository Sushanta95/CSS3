<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of CSS Color HSLA</title>
</head>
<body>
     
     <p style="color: hsla(120,50%,50%,0.8);">This text is in HSLA format</p>
     <p style="color: hsla(120,50%,50%,0.5);">This text is in HSL format</p>
     <p style="color: hsla(120,50%,50%,0.2);">This text is in HSL format</p>
     

     <p style="color: greenyellow solid;">This text is in Build-in-color format</p>

     
</body>

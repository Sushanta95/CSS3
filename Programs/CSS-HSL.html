<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of CSS Color HSL</title>
</head>
<body>
     
     <p style="color: hsl(0,50%,50%);">This text is in HSL format red</p>
     <p style="color: hsl(120,50%,50%);">This text is in HSL format green</p>
     <p style="color: hsl(240,50%,50%);">This text is in HSL format blue</p>

     
</body>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of CSS Color Hexadecimal notation</title>
</head>
<body>
     <p style="color: #00ff00">This text is in Hexadecimal notation color</p>
     <p style="color: #0000ff">This text is in Hexadecimal notation color</p>
     <p style="color: #c0c0c0">This text is in Hexadecimal notation color</p>
     <p style="color: #000">This text is in Hexadecimal notation color</p>
     <p style="color: #fff">This text is in Hexadecimal notation color</p>
     
</body>

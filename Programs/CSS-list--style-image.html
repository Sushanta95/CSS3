<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of List style position in CSS</title>
</head>
<body>
       <h1>List Style Image!</h1>

       <ol style="list-style-image: url(baby_hare-wallpaper-1920x1080.jpg); list-style-pattern: inside">
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
          <li>Four</li>
       </ol>

         <ol style="list-style-position: outside;">
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
          <li>Four</li>
       </ol>

</body>
</html>

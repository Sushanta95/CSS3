<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Text Overflow</title>
    <style type="text/css">
         div{
            width: 100px;
            border: 2px solid #adadad;
            white-space: nowrap;
            overflow: hidden;
            
         }
         div:hover{
            overflow: visible;
         }
    </style>
</head>
<body>

    <div style="text-overflow: clip">
        This is very long text that is going out of the div width.
    </div>

    <div style="text-overflow: ellipsis">
        This is very long text that is going out of the div width.
    </div>
</body>
</html>

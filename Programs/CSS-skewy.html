<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Transform: skewy()</title>
    <style type="text/css">
        div{
          height: 100px;
          width: 400px;
          border: 2px solid blue;
          font-size: 20px;
          background-color: lightgreen;
    }
    #skew-y{
        transform: skewy(30deg);
    }
</style>
</head>
<body>
      <div>
        This is a Div element going to be skewed along with Y-axis.
      </div>
      <br>
      <br>

      <div id="skew-y">
        This is a Div element going to be skewed along with Y-axis.
      </div>
     
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Text Stroke</title>
    <style type="text/css">
        body{
           text-align: center;
        }
        .text-stroke{
            /*color: white; */
            font-size: 50px;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: red;
            -webkit-text-fill-color: yellow;
            text-shadow: 5px 5px 5px;
        }
</style>
</head>
<body>
    <h1>This is an example of Text-Stroke property.</h1>
    <h3 class="text-stroke">
        This is learnvern.
    </h3>
</body>
</html>

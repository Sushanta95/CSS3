		}
	</style>
</head>
<body>
     <button onclick="hideshow">Hide and show</button>
     <br><br>
	<div id="myDiv">
	This is a division that will get hide and show.</div>
	<p>The above div will hide and show on click of the button.</p>
	    
</body>
   <script type="text/javascript">
   	function hideshow(){
   		if(document.getElementById("myDiv").style.visiblity == "visible"){
   			document.getElementById("myDiv").style.visiblity = hidden;
   		} 
   		else{
   			document.getElementById("myDiv").style.visiblity = "visible"
   		}
   	}
   </script>

</html>

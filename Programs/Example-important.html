<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of !important</title>
	<style type="text/css">
		.class-important h1{
			color: darkred!important;
			text-align: center;
		}
		.class-important h1{
			color: green;
			text-align: center;
		}
		.class-important h3{
              color: orange!important;
		}
		.class-important h3{
			color: blue!important;
		}
	</style>
</head>
<body>
      <div class="!important">
      	   <h1>This is a Heading.</h1>
      	   <h3 style="color: pink;">This is Heading 3.</h3>
      </div>
</body>
</html>

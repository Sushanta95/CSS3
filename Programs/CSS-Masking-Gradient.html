<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of CSS Masking using Linear Gradient</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		#masked{
			width: 200px;
			height: 200px;
			-webkit-mask-image: -webkit-gradient linear,right-top, right-bootom, from rgba(0,0,0,0), to rgba(0,0,0,0.9);
			
		}
	</style>
</head>
<body>
     <h2>This is an Example of Masking using linear gradient.</h2>
     <img src="baby_hare-wallpaper-1920x1080.jpg" id="masked">
     

</body>
</html>

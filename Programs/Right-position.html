<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example right property</title>
	<style type="text/css">
		div{
			/*position: relative;*/
			position: absolute;
			width: 150px;
			height: 200px;
			font-size: 20px;
		}
		.class-len{
			border: 2px solid green;
			right: -250px;
		}
		.class-per{
			 border: 2px solid blue;
			 right: -60%;
		}
		.class-auto{
			border: 3px solid red;
			right: auto;
		}
	</style>



</head>
<body>
     <div class="class-len">
     	    right: 250px;
     </div>

     <div class="class-per">
     	   right: 60%;
     </div>

     <div class="class-auto">
      	    right: auto;
     </div>
     	
     
     	
     
</body>
</html>

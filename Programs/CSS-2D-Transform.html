<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Transform: rotate()</title>
    <style type="text/css">
        div{
          height: 100px;
          width: 400px;
          border: 2px solid blue;
          font-size: 20px;
          
          background-color: lightgreen;
         
        }
        #rotateDiv{
            transform: rotate(30deg);
        }
</style>
</head>
<body>
      <div>
        This is a Div element without performing rotation.
      </div>
      <br>
      <br>

      <div id="rotateDiv">
        This is a Div element that is rotated to 30deg.
      </div>
</body>
</html>

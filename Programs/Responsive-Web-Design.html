<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of responsive web design.</title>
    <style type="text/css">
        body{
            text-align: center;
            background-color: lightgreen;
        }
        @media only screen and (max-width: 500px){
            body{
                background-color: red;
            }
        }
</style>
</head>
<body>
    <h3>Change the window size to change the background color.</h3>
</body>
</html>

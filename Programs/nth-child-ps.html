<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of nth Child Pseudo Selector</title>
	<style type="text/css">
		   h1:nth-child(2n+1) {
		   	color: white;
		     background-color: hotpink;
		     text-align: right;
		   }
	</style>

</head>
<body>
     <h1>This is h1 tag.</h1>
     <h1>This is h1 tag.</h1>
     <h1>This is h1 tag.</h1>
     <h1>This is h1 tag.</h1>
     <h1>This is h1 tag.</h1>
     <h1>This is h1 tag.</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Text Align</title>
    <style type="text/css">
        body{
            background-color: lightgreen;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
       
   </style>
</head>
<body>
    <h1>Sushanta Kumar Mangal</h1>
    <h3 style="text-align: left;">This statement is left-aligned</h3>
    <h3 style="text-align: right;">This statement is right-aligned</h3>
    <h3 style="text-align: center;">This statement is center-aligned</h3>
    
    <h3 style="text-align: justify;">This statement is intentionally kept long 
        to fit into the screen size.</h3>
</body>
</html>

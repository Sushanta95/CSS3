<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of CSS Font Color and Family</title>
    <style type="text/css">
        h1{
            color: red;
            background-color: green;
            text-align: center;
            font-family: sans-serif;
        }
        h2{
            color: #9000A1;
            background-color: green;
            text-align: center;
            font-family: serif;
        }
        h3{
            color: rgb(0, green220, blue98);
            background-color: whitesmoke;
            text-align: center;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Sushanta Kumar Mangal!</h1>
    
    <h2>I have my own PC!</h2>
    <h3>This is My new PC and computer!</h3>
</body>
</html>

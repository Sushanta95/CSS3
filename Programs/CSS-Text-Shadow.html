<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exmaple of Text-Shadow property</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		.shadow-fuzzy{
			text-shadow: 3px 3px 3px blueviolet;
			font-size: 30px;
		}
		.shadow-multiple{
			  text-shadow: -3px -3px 3px blue;
			  font-size: 30px;
		}
		.shadow-glow{
			   text-shadow: 0 0 0.1em green;
			   font-size: 30px;
	    }
	</style>
</head>
<body>
  <p style="text-shadow: 3px 3px darkred;">Simple Shadow</p>
  <p class="shadow-fuzzy">Fuzzy Shadow</p>

  <p class="shadow-multiple">Multiple Shadow</p>
  <p class="shadow-glow">Glow Shadow</p>
</body>
</html>

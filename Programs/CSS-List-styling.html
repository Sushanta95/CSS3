<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of List styling in CSS</title>
</head>
<body>
       <h1>Welcome to Learnvern!</h1>

       <ol style="list-style-type: decimal;">
       	  <li>One</li>
       	  <li>Two</li>
       	  <li>Three</li>
       	  <li>Four</li>
       </ol>

         <ol style="list-style-type: lower-alpha;">
       	  <li>One</li>
       	  <li>Two</li>
       	  <li>Three</li>
       	  <li>Four</li>
       </ol>

         <ol style="list-style-type: upper-roman;">
       	  <li>One</li>
       	  <li>Two</li>
       	  <li>Three</li>
       	  <li>Four</li>
       </ol>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EXample of CSS Image</title>
	<style type="text/css">

		.img-thumbnail{
			width: 200px;
			height: 200px;
			border: 2px solid orangered;
			border-radius: 5px;
			padding: 10px;
			
		}
		.img-transprent{
			width: 200px;
			height: 200px;
			border: 2px solid darkred;
			border-radius: 5px;
			padding: 10px;
			opacity: 0.3;
		}
		.img-rounded-value{
			border-radius: 110px;
			width: 200px;
			height: 200px; 
		}
		.img-rounded-percentage{
			border-radius: 50%;
			width: 200px;
			height: 200px;
		}
		.img-responsive{
			max-width: 100%;
			height: auto;
		}
		.img-center{
			margin-left: 0 auto;
			margin-right: auto;
			display: block;
		}
	</style>
</head>
<body>
    <img class="img-thumbnail" src="baby_hare-wallpaper-1920x1080.jpg">
    <img class="img-transprent" src="baby_hare-wallpaper-1920x1080.jpg">
     <img class="img-rounded-value" src="baby_hare-wallpaper-1920x1080.jpg">
     <img class="img-rounded-percentage" src="baby_hare-wallpaper-1920x1080.jpg">
     <img class="img-responsive" src="baby_hare-wallpaper-1920x1080.jpg">
     <img class="img-center" src="baby_hare-wallpaper-1920x1080.jpg">
    
		
</body>
</html>

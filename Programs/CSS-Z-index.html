<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of z-index</title>
    <style type="text/css">
        div{
         position: fixed;
         z-index: 20;
         height: 180px;
         width: 200px;
         background-color: blue;
     }
     img{
        position: relative;
        z-index: 22;
        width: 200px;
     }
     h3{
        position: relative;
        z-index: 28;
        color: red;
     }
</style>
</head>
<>
     <h3>This is an example of z-index</h3>

    <div></div>
    <img src="Tiger.jpg">
    <h1>Welcome to Learnvern.</h1>
</body>
</html>

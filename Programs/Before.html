<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example ::before</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		h1::before{
		    content: "Hello Sushanta!";
		    color: yellowgreen;
		}
		h1{
			color: red;
		}
	</style>
</head>
<body>
     <h1>Welcome to Learnvern!</h1>
     <h2>This is an example of ::first-line pseudo element.</h2>
     <h3>In the first line the "Hello Sushanta!" is added using ::before pseudo element</h3>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of CSS Button</title>
	<style type="text/css">
		  .center{
		  	text-align: center;
		  }
		    #button1{
		  	  background-color: red;
		  	  color: white;
		  }
		  #button2{
		  	  background-color: blue;
		  	  color: white;
		  }
		  #button3{
		  	  background-color: cyan;
		  	  color: white;
		  }
		  #button4{
		  	  background-color: lightgreen;
		  	  color: black;
		  }
		  #button5{
		  	  border: none;
		  	  color: white;
		  }
		  #button6{
		  	  border: 5px brown solid;
		  	  color: black;
		  }
		  #button7{
		  	  border: 5px red dashed;
		  	  color: black;
		  }
		  #button8{
		  	  border: 5px black dotted;
		  	  color: black;
		  }
		  #button radius1{
		  	   border-radius: 20px;
		  }
		   #button radius2{
		  	   border-radius: 5px;
		  }
		   #button radius3{
		  	   border-radius: 10%;
		  }
		   #button radius4{
		  	   border-radius: 30%;
		  }
		  #button-box-shadow1{
                box-shadow: 10px 10px 0px 0px black;
		  }
		  #button-padding{
		  	padding: 10px;
		  }
          #button-property{
          	background-color: lightgreen;
          	border: 1px solid;
          	border-radius: 5px;
          	box-shadow: 10px 10px 0px 0px black;
          	padding: 15px;
          }
		  
	</style>
</head>
<body>
      <div class="center">

      	<h3>Buttons with different Background Colors</h3>
      	<button id="button1">Red</button>
      	<button id="button2">Blue</button>
      	<button id="button3">Cyan</button>
      	<button id="button4">lightgreen</button>

      	<h3>Buttons with different Background borders.</h3>
      	<button id="button5">No Border</button>
      	<button id="button6">Blue</button>
      	<button id="button7">Cyan</button>
      	<button id="button8">lightgreen</button>

      	<h3>Buttons with Border radius.</h3>
      	<button id="button radius1">Button with Radius</button>
      	<button id="button radius2">Button with Radius</button>
      	<button id="button radius3">Button with Radius</button>
      	<button id="button radius4">Button with Radius</button>

      	<h3>Buttons with Box Shadow</h3>
      	<button id="button-box-shadow1">Button with Button with Box shadow</button>

      	<h3>Buttons with padding</h3>
      	<button id="button-padding">Button with padding</button>

      	<h3>Buttons with Button properties</h3>
      	<button id="button-property">Submit</button>
      	

      	<br>
      	<br>
      	<br>


      	

      </div>
	 
</body>
</html>

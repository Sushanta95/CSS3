<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Radial Gradient Evenly Spaced(Default)</title>
	<style type="text/css">
		#grad1{
			height: 150px;
			width: 200px;
			background: -webkit-radial-gradient(blue,green,red);
			/* For-safari 5.1 to 6.0 */
			background: -o-radial-gradient(bottom right,red, green);
			/* For-Opera 11.1 to 12.0 */
			background: -moz-radial-gradient(bottom right,red, green);
			/* For-Firefox 3.6 to 15 */
			background: radial-gradient(blue,red, green);
			/* Standard syntax(must be last) */
		}
	</style>
</head>
<body>
     <h3>Radial-Gradient</h3>

     <p>The Radial Gradient.It will show transition in  blue red and green.</p>
     <div id="grad1"></div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of CSS Font stretch</title>
    <style type="text/css">
        h1{
            background-color: brown;
            color: aliceblue;
            font-style: italic; 
            /*font-variant: small-caps; */
            /*font-variant: normal; */
        } 
    </style>
    
</head>
<body>

    <h1 style="font-stretch: normal;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-stretch: semi-condensed;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-stretch: condensed;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-stretch: extra-condensed;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-stretch: ultra-condensed;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-stretch: semi-expanded;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-stretch: semi-expanded;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-stretch: expanded;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-stretch: extra-expanded;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-stretch: ultra-expanded;">Sushanta Kumar Mangal!</h1>
       
</body>
</html>

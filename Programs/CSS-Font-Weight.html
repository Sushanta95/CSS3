<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of CSS Font Weight</title>
    <style type="text/css">
        h1{
            background-color: brown;
            color: aliceblue;
            font-style: italic; 
            /*font-variant: small-caps; */
            /*font-variant: normal; */
        } 
    </style>
    
</head>
<body>

    <h1 style="font-weight: bold;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-weight: bolder;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-weight: lighter;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-weight: 100;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-weight: 200;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-weight: 300;">Sushanta Kumar Mangal!</h1>
    <h1 style="font-weight: 900;">Sushanta Kumar Mangal!</h1>
       
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Transform: scale()</title>
    <style type="text/css">
        div{
          margin: 150px;
          height: 100px;
          width: 400px;
          border: 2px solid blue;
          font-size: 20px;
          background-color: lightgreen;
          transform: scale(2.5,2);
        }
</style>
</head>
<body>
      <div>
        This is a Div element going to be scaled.
      </div>
     
</body>
</html>

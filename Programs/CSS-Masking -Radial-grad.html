<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of CSS Masking using Radial Gradient</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		#masked{
			width: 200px;
			height: 200px;
			-webkit-mask-image: radial-gradient(circle,blue 40% rgba(0,0,0,0.3%)70%);
			/*border: 9px ridge darkred; */
			
		}
	</style>
</head>
<body>
     <h2>This is an Example of Masking using radial gradient.</h2>
     <img src="Tiger.jpg" id="masked">
     

</body>
</html>
